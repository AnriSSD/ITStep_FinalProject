{% extends "base.html" %}

{% block title %}Generate Password{% endblock %}

{% block content %}
<h2>Generate a Random Password</h2>
<form method="POST">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Generate</button>
</form>

{% if generated_password %}
  <h3>Your Generated Password:</h3>
  <p>{{ generated_password }}</p>
{% endif %}

<p><a href="{% url 'home' %}">Back to main page</a></p>
{% endblock %}
